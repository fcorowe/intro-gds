<table class="table schedule" style="max-width:100%">
    <tbody>

    {{- range .Site.Data.lessons }}
       {{- range . }}
          {{- if .header }}
            <tr>
             <td align="right" style="width:20%;text-align:left;font-weight:bold;">{{ .date }}</td>
             <td style="width:50%;text-align:left;font-weight:bold;">{{ .title | markdownify }}</td>
            </tr>
          {{- else }}
            <tr>
             <td align="right" style="width:20%;text-align:left">{{ .date }}</td>
             <td style="width:50%;text-align:left">{{ .title | markdownify }}</td>
            </tr>
            {{- end }}
        {{- end }}     
    {{- end }}

    </tbody>

</table>
